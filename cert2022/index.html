<!DOCTYPE html>
<html lang="zh_CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基础教育类名师工作站证书查询</title>
    <style>
        .wrapper {
            margin-top: 10%;
        }

        h1 {
            text-align: center;
            padding: .8em;
        }

        .box {

            width: 60%;
            height: 50%;
            margin: 0 auto;
            padding: 1em;
            border: 3px solid #aaa;
            border-radius: 20px;
            line-height: 3;
            text-align: center;
            font-size: 1.2em;
        }

        input {
            font-size: 20px;
        }

        button {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>基础教育类名师工作站证书查询</h1>
        <div class="box">
            <form action="javascript:check();">
                <label for="cert_num">证书编号：</label>
                <input type="text" id="cert_num" name="cert_num" placeholder="请输入证书编号">
                <br>
                <button type="submit" id="submit">提交</button>
                <button type="reset">重置</button>
            </form>

        </div>
    </div>


    <script>
        function check() {
            var btnSubmit = document.querySelector('#submit');
            var txtCertNum = document.querySelector('#cert_num');
            var url = txtCertNum.value.trim().toUpperCase();
            // a标签的href可以取得当前文件所在目录的绝对路径
            var a = document.createElement('a');
            a.href = './';
            url = a.href + 'images/' + url + '.png';
            a = null;
            location.href = url;
        }


    </script>
</body>


</html>
